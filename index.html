<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Women's Fjord Flanned Shirt | Patagonia EU</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <!-- Top header -->
        <div id="top-header">
            <p> Shipping Information </p>
            <img src="assets/illustrations/keyboard_arrow_down.svg" alt="arrow pointing down">
        </div>

        <!-- Bottom header -->
        <div id="bot-header">
            <div class="bot-header-icons">
                <img src="assets/illustrations/menu.svg" alt="Menu icon">
                <img src="assets/illustrations/search.svg" alt="Search icon">
            </div>

            <div id="patagonia-logo">
                <img src="assets/illustrations/patagonia.svg" alt="Patagonia logo">
            </div>

            <div class="bot-header-icons">
                <img src="assets/illustrations/heart.svg" alt="Heart icon">
                <img src="assets/illustrations/shopping_bag.svg" alt="Shopping bag">
            </div>
        </div>
    </header>

    <section id="product-section">
        <!-- Product section -->
        <div>
            <img id="product-photo" src="assets/images/pine-needle-green-1.jpg" alt="Pine Needle Green Fjord Flannel Shirt">

            <div id="product-photo-arrow-description">
                <div id="product-photo-arrows">
                    <img src="assets/illustrations/left-arrow-circle.svg" alt="Circle with arrow pointing left">
                    <img src="assets/illustrations/right-arrow-circle.svg" alt="Circle with arrow pointing right">
                </div>

                <div id="product-photo-description-lineup">
                    <div class="product-photo-description">
                        <p> Cascade: Pine Needle Green </p>
                    </div>
                    <div class="product-photo-description">
                        <p> 1/4 </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>

    </footer>

</body>

</html>
